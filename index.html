<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header">
<img src="./images/logo.svg" alt="Логотип проекта Mesto." class="header__logo">
</header>
<main class="content">
  <section class="profile">
      <img src="./images/image.jpg" class="profile__avatar" alt="Аватар профиля">
    <div class="profile__info">
      <div class="profile__info-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
    </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
    <button class="profile__add-button" type="button" aria-label="Добавить изображение"></button>
  </section>
  <section class="elements">
  </section>
</main>
<footer class="footer">
  <span class="footer__copyright">&copy; 2023 Mesto Russia</span>
</footer>
<div class="popup popup_type_profile">
  <div class="popup__container">
    <button aria-label="Close" class="popup__button-close" type="button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form popup__form_type_profile" name="form-profile" novalidate>
      <input
      type="text"
      name="popup-name"
      class="popup__input popup__input_type_name"
      placeholder="Укажите имя"
      required>
      <input
      type="text"
      name="popup-job"
      class="popup__input popup__input_type_job"
      placeholder="Укажите профессию"
      required>
      <button class="popup__button popup__button-submit" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_place">
  <div class="popup__container">
    <button aria-label="Close" class="popup__button-close" type="button"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form popup__form_type_place" name="form-profile" novalidate>
      <input
      type="text"
      name="popup-name"
      class="popup__input popup__input_type_place"
      placeholder="Название"
      required>
      <input
      type="text"
      name="popup-link"
      class="popup__input popup__input_type_link"
      placeholder="Ссылка на картинку"
      required>
      <button class="popup__button popup__button-submit" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_picture">
  <div class="popup__container popup__container_type_picture">
    <button aria-label="Close" class="popup__button-close" type="button"></button>
    <img src="#" alt="#" class="popup__picture" >
    <h2 class="popup__name"></h2>
  </div>
</div>
<template id="elements-template">
  <article class="element">
    <button class="element__basket" type="button"></button>
    <img class="element__item" src="#" alt="Описание">
    <div class="element__description">
      <h2 class="element__title"></h2>
      <button class="element__button" type="button" aria-label="like">
      </button>
    </div>
  </article>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
